<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente diminua ou aumente o tamanho do seu browser.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="./Untitled.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="./Untitled2.png" type="image/png">
        <img src="Untitled3.png" alt="imagem flexíxel">
    </picture>
    
    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios</p>
    <audio src="Spanish Moss - Chris Haugen.mp3" controls autoplay></audio>
    <!-- É possível colocar os formatos MP3, OGG, WAV
    para o caso de o navegador não funcionar com 1 tipo de áudio. A tag ficaria assim
    
    <audio preload="metadata" autoplay controls>
    <audio src="Spanish Moss - Chris Haugen.mp3" controls autoplay type="audio/mp3"></audio>
    <audio src="Spanish Moss - Chris Haugen.wav" controls autoplay type=audio/wav></audio>
    <audio src="Spanish Moss - Chris Haugen.ogg" controls autoplay type="audio/ogg"></audio>
    </audio>
    -->
</body>
</html>
